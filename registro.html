<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Oye las mejores canciones gratis</title>
</head>
<body>
    <div class="container-fluid">
        <!--cabecera-->
        <div class="row">
            <div class="col-12">
                <header>
                    <div class="row">
                    <!--Contiene el icono y titulo-->
                    <div class="col-6 col-md-4">
                        <h1 width="50%" class="text-primary">
                        <img src="./imagenes/logo.png" width="50px" height="50px" alt="">OYE
                        </h1>
                    </div>
                    <!--Contiene el menu-->
                    <div class="col-6 col-md-8">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#contenidoMenu"
                        >
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    
                        <div class="collapse navbar-collapse justify-content-end" id="contenidoMenu">
                            <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link btn text-light btn-primary m-1" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn text-light btn-primary m-1" href="./canciones.html">Canciones</a>
                            </li>
                            <li class="nav-item">
                                <a
                                class="nav-link btn btn-outline-primary m-1"
                                data-toggle="modal"
                                data-target="#ventana"
                                href="#"
                                >Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary m-1" href="./iniciosesion.html">Inicio de sesion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary m-1" href="./registro.html">Registro</a>
                            </li>
                            </ul>
                        </div>
                        </nav>
                        </div>
                    </div>
                </header>
            </div>
        </div>

          <!--Ventana modal-->
        <div class="modal" tabindex="-1" role="dialog" id="ventana">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
    
                <div class="modal-header">
                  <h5 class="modal-title">Contacto</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
    
                <div class="modal-body">
                  <p>info@oye.com</p>
                  <p>Tel:354 32 24</p>
                </div>
    
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
    
              </div>
            </div>
        </div>
        
        <!--Este es el contenido principal-->
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <form>
                        <h2>Registro</h2>
                        <div class="form-group">
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@ejemplo.com" required>
                            <span id="errorEmail" class="form-text text-danger font-weight-bold"></span>
                        </div>

                        <div class="form-group">
                            <label for="contrasena">contraseña *</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="contraseña" required>
                            <span id="errorContrasena" class="form-text text-danger font-weight-bold"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmacion">Confirmación contraseña *</label>
                            <input type="password" class="form-control" id="confirmacion" name="confirmacion" placeholder="Confirma contraseña" required>
                            <span id="errorConfirmacion" class="form-text text-danger font-weight-bold"></span>
                        </div>

                        <label for="generoFavorito">Género musical favorito *</label>
                        <select class="custom-select" id="generoFavorito" name="generoFavorito">
                            <option selected>Salsa</option>
                            <option value="bachata">Bachata</option>
                            <option value="reggaeton">Reggaeton</option>
                            <option value="merengue">Merengue</option>
                        </select>
                        <span id="errorGenero" class="form-text text-danger font-weight-bold"></span><br>

                        <label class="font-weight-bold">Edad *</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" value="menor20" name="edad" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Menor a 20</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" value="20a40" name="edad" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">20 a 40</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio3" value="mayor50" name="edad" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio3">Mayor a 50</label>
                        </div>
                        <span id="errorEdad" class="form-text text-danger font-weight-bold"></span>

                        <div class="custom-control custom-checkbox my-2">
                            <input type="checkbox" class="custom-control-input" id="terminos" name="terminos">
                            <label class="custom-control-label" for="terminos">Acepto los términos de uso *</label>
                        </div>
                        <span id="errorTerminos" class="form-text text-danger font-weight-bold"></span><br>

                        <input type="submit" class="btn btn-primary" value="Continuar" onclick="return validar(this.form)">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
        <div class="col-12 fixed-bottom">
            <footer class="text-center bg-primary text-light p-3">
            <h3 class="d-md-block d-none">Comparte la música</h3>
            <p>@Derechos Reservados</p>
            </footer>
        </div>
        </div>
    </div>
    <script>
        function abrir(){
          $('#ventana').modal('show');
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="./js/validacionRegistro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
